<IfModule mod_ssl.c>

	<VirtualHost *:443>
	ServerName iras.gov.sg
	DocumentRoot /var/www/html
	DirectoryIndex index.html

	SSLEngine On
	SSLCertificateFile /home/ubuntu/lab/lab4/iras.gov.sg/iras.crt
	SSLCertificateKeyFile /home/ubuntu/lab/lab4/iras.gov.sg/iras.key

	</VirtualHost>

</IfModule>

